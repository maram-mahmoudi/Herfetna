<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form action="profile.php" method="post" enctype="multipart/form-data">
            <h2>Personal Information</h2>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic">
            <br><br>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea>
            <br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            <br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br><br>
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate">
            <br><br>
            <h2>Artwork Information</h2>
            <label for="artwork-pic">Artwork Picture:</label>
            <input type="file" id="artwork-pic" name="artwork-pic">
            <br><br>
            <label for="artwork-type">Artwork Type:</label>
            <select id="artwork-type" name="artwork-type">
                <option value="painting">Painting</option>
                <option value="sculpture">Sculpture</option>
                <option value="photography">Photography</option>
            </select>
            <br><br>
            <label for="artwork-price">Price:</label>
            <input type="number" id="artwork-price" name="artwork-price">
            <br><br>
            <label for="artwork-weight">Weight:</label>
            <input type="number" id="artwork-weight" name="artwork-weight">
            <br><br>
            <label for="artwork-material">Material:</label>
            <input type="text" id="artwork-material" name="artwork-material">
            <br><br>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
